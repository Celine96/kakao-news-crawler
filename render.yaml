services:
  - type: cron
    name: rexa-crawler-hourly
    runtime: python
    plan: free
    schedule: "0 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python crawler.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
