services:

  # ========================================
  # 2. 자동 크롤러 (5분마다 실행)
  # ========================================
  - type: cron
    name: rexa-crawler-5min
    runtime: python
    schedule: "*/5 * * * *"  # 5분마다 실행 (예: 09:00, 09:05, 09:10...)
    buildCommand: pip install -r requirements.txt
    startCommand: python crawler.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
